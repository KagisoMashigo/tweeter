<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-form.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span class="navspanleft" style="font-family:bungee">tweeter</span>
     <div class="rightnav"> 
      <span class="navspanright"><strong>Write</strong> a new tweet</span>
      <i class="fas fa-arrow-down"></i>
    </div>
    </nav>
    <header class="header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Kagiso Mashigo</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
        <form method="POST" action="/tweets" class="tweet-form">
          <textarea name="text" class="textarea" placeholder="What are you humming about?"></textarea>
          <div class="button_counter">
            <button type="submit" class="button" style="font-family: 'Bungee', cursive">Tweet</button>
            <output name="counter" class="counter" style="font-family: 'Bungee', cursive">140</output>
          </div>
        </form>
        <div class="tweet-body">
        </div>
      </section>
    </main>
  </body>

      <!-- App JS -->
      <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</html>
